<script type="text/javascript">


function checkNum(n) {	
var check = true;	
	if (isNaN(n)) {		
		return check == false;
	}else{		
		return check == true;
	}
}
	
var n = prompt('Nhập vào','');
checkNum(n);
console.log(checkNum(n));

</script>
