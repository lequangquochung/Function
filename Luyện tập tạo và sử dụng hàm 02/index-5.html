<script type="text/javascript">
function compare() {	
	var a = parseInt(prompt('input a',''));
	var b = parseInt(prompt('input b',''));
	var c = parseInt(prompt('input c',''));
	var max ;
	if (a>b && a>c) {
		max = a;
		return max;
	}else if (b>a && b>c) {
		max = b;
		return max;
	}else if (c>a && c>b) {
		max = c;
		return max;
	}
}
console.log(compare());


</script>
