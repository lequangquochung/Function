	<title></title>

<body onload="PandS()">


<script type="text/javascript">
	const pi = 3.14;		
	function PandS() {		
		var n = parseFloat(prompt(''));	
		var	P;
		var	S;
		if (n > 0 ) {	
			P = (n*2*pi);
			S = (n*n*pi);
			// alert(S+' và '+P);
			return alert('Chu vi là '+P +',' +' Diện tích là '+S);
		}else{
			return alert('Không hợp lệ');
		}
}	
	


	
	
</script>


</body>
</html>
