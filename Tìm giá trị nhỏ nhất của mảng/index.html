<p id="print"></p>

<script type="text/javascript">

function minArray(arr) {
	var index;
	if(arr.length === 0){	    	
		return alert('-1');
	}
	var min = arr[0];
    for(var i = 0; i < arr.length; i++){    	
	    if(arr[i] < min){
        	min = arr[i];
            index = i;
        }
    }
    return alert('Min = ' + min + ' Position = ' +index);
}

var arr = [2,3,5,1];
var min = minArray(arr);


</script>
